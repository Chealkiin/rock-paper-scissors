<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Rock Paper Scissors</title>
  <link rel = stylesheet href = 'scripts/styles.css'>
</head>
<body>
  <div id ='pageContainer'>

    <div id = 'computerContainer'>
      <div id ='computerImage'>
        <img src = 'img/rock.png' id = 'animated'>
      </div>
    </div>

    <div id ='resultsContainer'>      
      <p id ='playerScore'></p>
      <h2 id = 'result'></h2>
      <p id ='computerScore'></p>
    </div>
  
    <div id = 'playerContainer'>
      <div id = 'playerRock'>
        <img src = 'img/rock.png' class = 'playersButtons' id = 'rock'>
      </div>
      <div id = 'playerPaper'>
        <img src = 'img/paper.png' class = 'playersButtons' id = 'paper'>
      </div>
      <div id ='playerScissors'>
        <img src = 'img/scissors.png' class = 'playersButtons' id = 'scissors'>
      </div>
    </div>

  </div>
  <script src='scripts/javascript.js' defer></script>
</body>
</html>
